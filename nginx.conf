server {
    listen       80;
    server_name  0.0.0.0 journal.tau-edu.kz;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend to avoid browser requesting local network
    # On Docker Desktop for Windows, host.docker.internal resolves to the host machine
    # Adjust the target if your backend runs elsewhere
    # NOTE: On Linux, host.docker.internal is not available by default.
    # Prefer resolving a backend container by name via Docker DNS.
    # Ensure your backend container runs on the same Docker network with name 'backend'
    # and listens on port 8000. Alternatively, run the container with
    #   --add-host=host.docker.internal:host-gateway
    # and change proxy_pass back to host.docker.internal.
    resolver 127.0.0.11 ipv6=off;
    # Prefer the backend container DNS name on the same Docker network.
    # If your backend service/container name differs, update `backend` below.
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

